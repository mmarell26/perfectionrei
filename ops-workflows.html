<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PRI – Mobile Workflows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #050505;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      padding: 20px 16px 40px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.9rem;
      color: #b0b0b0;
      margin-bottom: 1.2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid #2b2b2b;
      background: #101010;
      color: #f5f5f5;
      font-size: 0.95rem;
      text-align: center;
      text-decoration: none;
    }
    .btn span {
      display: block;
      font-size: 0.7rem;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .btn-primary {
      background: #c2a14d;
      border-color: #c2a14d;
      color: #050505;
    }
  </style>
</head>
<body>
  <h1>PRI – Mobile Workflows</h1>
  <p>Quick actions you can run directly from your phone while you’re in the field.</p>

  <div class="grid">
    <a class="btn btn-primary" href="https://forms.gle/YOUR_LEAD_FORM" target="_blank">
      Add New Lead
      <span>Seller • Buyer • JV</span>
    </a>

    <a class="btn" href="https://drive.google.com/drive/folders/YOUR_WALKTHROUGH_FOLDER" target="_blank">
      Upload Walkthrough Photos
      <span>Google Drive folder</span>
    </a>

    <a class="btn" href="https://github.com/mmarell26/perfectionrei-operations/new/main" target="_blank">
      Add New SOP
      <span>Create file in operations repo</span>
    </a>

    <a class="btn" href="https://docs.google.com/spreadsheets/d/YOUR_KPI_SHEET_ID/edit" target="_blank">
      View Today’s KPIs
      <span>Leads • Deals • Revenue</span>
    </a>
  </div>
</body>
</html>
